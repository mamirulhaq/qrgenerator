<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasil QR Code</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">QR Code Has Been Created</h1>
    <p class="mb-4 text-gray-700">This is data in QR Code:</p>
    <div class="mb-4 p-2 bg-gray-50 border rounded text-sm break-words">{{ qr_data }}</div>
    <img src="data:image/png;base64,{{ qr_img }}" alt="QR Code" class="mx-auto mb-4 border rounded shadow"/>
    <div class="space-y-2">
      <a href="/download" class="inline-block w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Download QR Code</a>
      <a href="/" class="inline-block w-full bg-gray-300 text-gray-800 py-2 rounded-md hover:bg-gray-400">Create New QR Code</a>
    </div>
  </div>
</body>
</html>
